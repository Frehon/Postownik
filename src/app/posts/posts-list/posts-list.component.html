<div class="panel panel-info">
  <div class="panel-heading">
    <h3>Ściana Aktualnych Postów</h3>
  </div>
  <div class="panel-body">
    <div class="list-group" *ngFor="let post of posts">
      <button type="button" class="list-group-item" (click)="goToDetails(post)">
        <h4>{{post.topic}}</h4>
        Author: {{post.author}}
        <span class="badge">Komentarzy: {{post.comments.length}}</span>
      </button>
    </div>
  </div>
</div>
<div class="row" *ngIf="selectedPost">
  <div class="col-lg-12">
    <app-post-details [selectedPost]="selectedPost"></app-post-details>
  </div>
</div>
